<div class="col-md-2">
  <a style="cursor: pointer;" (click)="onChange(index)"><img src="http://via.placeholder.com/100x100"></a>
</div>
<div class="col-md-4 clau-nom" style="margin-left:10px;">
  <a style="cursor: pointer;" [routerLink]="['/claus', index]" routerLinkActive="active" class="list-group-item clearfix">
    <h3>{{clau.nom}}</h3>
    <p>{{clau.descripcio}}</p>
  </a>
</div>
<div class="col-md-2 col-md-offset-1">
  <h3>{{clau.propietari.nom}} {{clau.propietari.cognoms}}</h3>
  <div class="row">
    <div class="col-md-12">
      <a style="cursor: pointer;" data-toggle="tooltip" title={{clau.propietari.telefon}}>
        <span class="glyphicon glyphicon-earphone" style="margin-left:10px;">Trucada</span>
      </a>
      <a style="cursor: pointer;" data-toggle="tooltip" title={{clau.propietari.email}}>
        <span class="glyphicon glyphicon-phone" style="margin-left:10px;">Missatge</span>
      </a>
    </div>
  </div>
</div>
