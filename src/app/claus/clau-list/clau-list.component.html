<h1>Llistat claus disponibles</h1>
<hr>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let clau of claus;let i = index">
    <div class="row">
      <div class="col-md-6 clau-nom">        
        <app-clau-item  [clau]="clau" [index]="i"></app-clau-item>
      </div>
      <div class="col-md-4">
        <h3>Nom propietari</h3>
        <div class="row">
          <div class="col-md-10">
            <span class="glyphicon glyphicon-earphone" style="margin-left:10px;">Trucada</span>
            <span class="glyphicon glyphicon-phone" style="margin-left:10px;">Missatge</span>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <a href="#"><img src="http://via.placeholder.com/100x100"></a>
      </div>
    </div>
  </li>
</ul>
