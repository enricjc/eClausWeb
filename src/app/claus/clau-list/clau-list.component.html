<div class="container">
  <div class="titol">
    <h1>Llistat claus disponibles</h1>
    <hr>
  </div>
  <div class="alert alert-danger alert-dismissible" role="alert" *ngIf="this.showAlert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="cancelAlert()"><span aria-hidden="true">&times;</span></button>
    <span class="glyphicon glyphicon-remove-sign"></span>
    <strong>Error inesperat:</strong> No s'han desat els canvis, torna-ho a intentar m√©s tard si us plau.
  </div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let clau of claus">
      <div class="row row-eq-height">
        <div class="col-md-2 clau-canvi">
          <a style="cursor: pointer;" (click)="onChange(clau._id)"><img src="http://via.placeholder.com/100x100"></a>
        </div>
        <div class="col-md-6">
          <app-clau-item [clau]="clau" sid="{{clau._id}}"></app-clau-item>
        </div>
        <div class="col-md-4">
          <app-membre-item sid="{{clau.propietari}}"></app-membre-item>
        </div>
      </div>
    </li>
  </ul>
