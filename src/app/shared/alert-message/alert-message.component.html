<div id="alertMessage" [ngSwitch]="tipus">
  <div class="alert alert-success alert-dismissible" role="alert" *ngSwitchCase="'success'">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="cancel()"><span aria-hidden="true">&times;</span></button>
    <span class="glyphicon glyphicon-ok-sign"></span>
    <strong>{{titol}}</strong> {{missatge}}
  </div>
  <div class="alert alert-info alert-dismissible" role="alert" *ngSwitchCase="'info'">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="cancel()"><span aria-hidden="true">&times;</span></button>
    <span class="glyphicon glyphicon-info-sign"></span>
    <strong>{{titol}}</strong> {{missatge}}
  </div>
  <div class="alert alert-warning alert-dismissible" role="alert" *ngSwitchCase="'warning'">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="cancel()"><span aria-hidden="true">&times;</span></button>
    <span class="glyphicon glyphicon-warning-sign"></span>
    <strong>{{titol}}</strong> {{missatge}}
  </div>
  <div class="alert alert-danger alert-dismissible" role="alert" *ngSwitchCase="'danger'">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="cancel()"><span aria-hidden="true">&times;</span></button>
    <span class="glyphicon glyphicon-remove-sign"></span>
    <strong>{{titol}}</strong> {{missatge}}
  </div>
</div>
