<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()">&times;</button>
      <h4 class="modal-title">{{titol || 'Confirmació'}}</h4>
    </div>
    <div class="modal-body">
      <p>{{missatge || 'Estàs segur?'}}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="confirm()">D'acord</button>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancela</button>
    </div>
  </div>
</div>
